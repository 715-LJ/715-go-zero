syntax = "proto3";

package role;

option go_package = "./role";

message RoleRequest {
  string email = 1;
  string password = 2;
}

message Response {
  int64 id = 1;
  string email = 2;
  string accessToken = 3;
  int64 accessExpire = 4;
  int64 refreshAfter = 5;
}

service Role {
  rpc Create(RoleRequest) returns(Response);
}

